# SSH Server Configuration
# To enable SSH terminal features, uncomment the following properties

# SSH Server Settings
# ssh.server.enabled=true
# ssh.server.port=2222
# ssh.server.host=0.0.0.0

# SSH Authentication
# ssh.server.auth.enabled=true
# ssh.server.auth.password-auth=true
# ssh.server.auth.publickey-auth=true

# SSH Security
# ssh.server.max-sessions=10
# ssh.server.idle-timeout=300000
# ssh.server.key-algorithm=RSA

# SSH Banner
# ssh.server.banner=Welcome to WEEB SSH Terminal!
# ssh.server.motd=Type 'help' for available commands

# ======================================
# SSH Setup Instructions:
# 1. Uncomment the SSH server configuration above
# 2. Start the application
# 3. Connect using SSH client: ssh username@localhost -p 2222
# 4. Use your application credentials to login
# 5. Type 'help' to see available commands
# ======================================

# Available SSH Commands:
# - help: Show all available commands
# - msg <message>: Send a message to all users
# - @user <message>: Send a private message to a user
# - exit: Disconnect from SSH session