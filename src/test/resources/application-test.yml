# Test configuration for mapper tests
spring:
  datasource:
    # Use the same database configuration as the main application
    # but you might want to use a test database
    url: ${DB_URL:jdbc:mysql://localhost:3306/weeb_test?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  # MyBatis configuration
  mybatis:
    mapper-locations: classpath:Mapper/*.xml
    type-aliases-package: com.web.model
    configuration:
      map-underscore-to-camel-case: true
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# Logging configuration for tests
logging:
  level:
    com.web.mapper: DEBUG
    org.springframework.jdbc: DEBUG
    
# Test specific settings
test:
  database:
    cleanup: true # Whether to clean up test data after tests